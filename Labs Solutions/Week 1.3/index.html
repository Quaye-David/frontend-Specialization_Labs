<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <div class="todo-form">
      <input type="text" id="title" placeholder="Title" required>
      <input type="text" id="description" placeholder="Description (optional)">
      <input type="datetime-local" id="due-date" required>
      <button id="add-todo">Add</button>
    </div>

    <div id="todo-list"></div>

    <div class="todo-actions">
      <button id="sort-asc">Sort by Due Date (Ascending)</button>
      <button id="sort-desc">Sort by Due Date (Descending)</button>
      <button id="filter-active">Show Active</button>
      <button id="filter-completed">Show Completed</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
