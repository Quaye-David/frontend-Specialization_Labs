<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <header class="header">
            <div class="header-top">
                <h1>Dictionary App</h1>
                <div class="header-controls">
                    <select id="font-selector" class="font-selector">
                        <option value="Inter">Inter</option>
                        <option value="Lora">Lora</option>
                        <option value="Inconsolata">Inconsolata</option>
                    </select>
                    <button id="theme-toggle" class="theme-toggle">
                        <span class="light-icon">‚òÄÔ∏è</span>
                        <span class="dark-icon">üåô</span>
                    </button>
                </div>
            </div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search for a word...">
                <button id="search-btn">Search</button>
            </div>
            
        </header>
        <main id="result-container">
            <div class="word-details hidden">
                <div class="word-header">
                    <h2 id="word"></h2>
                    <div class="phonetic">
                        <span id="phonetic-text"></span>
                        <button id="play-audio" class="play-button">üîä</button>
                    </div>
                </div>
                <div class="meanings" id="meanings"></div>
                <div class="source-link">
                    <span>Source:</span>
                    <a id="source-url" target="_blank" rel="noopener noreferrer"></a>
                </div>
            </div>
        </main>
    <script src="script.js" type="module"></script>
</body>
</html>
