<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="header">
        <h1>Interactive Image Gallery</h1>
        <p class="gallery-description">An interactive image gallery made using HTML CSS and JavaScript.</p>
    </section>
    <section>
        <div class="gallery">
            <div class="gallery-text">
                <h2>Image Gallery</h2>
                <p>Click on the images to view them in full size.</p>
            </div>
            <div class="gallery-items">
                <div class="gallery-item">
                    <img src="images/image1.jpg" alt="1" class="gallery-image">
                </div>
                <div class="gallery-item">
                    <img src="images/image2.jpg" alt="2" class="gallery-image">
                </div>
                <div class="gallery-item">
                    <img src="images/image3.jpg" alt="3" class="gallery-image">
                </div>
                <div class="gallery-item">
                    <img src="images/image4.jpg" alt="4" class="gallery-image">
                </div>
                <div class="gallery-item">
                    <img src="images/image5.jpg" alt="5" class="gallery-image">
                </div>
                <div class="gallery-item">
                    <img src="images/image6.jpg" alt="6" class="gallery-image">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
