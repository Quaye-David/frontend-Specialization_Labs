<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Battle Simulator</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Superhero Battle Simulator</h1>
        
        <div class="battle-arena">
            <div class="character-select">
                <h2>Select Hero</h2>
                <select id="hero-select"></select>
                <div id="hero-info" class="character-info"></div>
            </div>

            <div class="character-select">
                <h2>Select Villain</h2>
                <select id="villain-select"></select>
                <div id="villain-info" class="character-info"></div>
            </div>
        </div>

        <div class="battle-controls">
            <button id="start-battle">Start Battle</button>
            <button id="reset-battle">Reset</button>
        </div>

        <div id="battle-log" class="battle-log"></div>
    </div>

    <script src="script.js" type="module" defer>
     
    </script>
</body>
</html>
