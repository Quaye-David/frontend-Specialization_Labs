<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Timer Component</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
      :root {
        --primary-color: #00e6d3;
        --secondary-color: #ff5722;
        --text-color: #ffffff;
        --background-color: linear-gradient(135deg, #f0f0f0, #c0c0c0);
        --border-radius: 15px;
        --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        --transition-duration: 0.3s;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Roboto Mono", monospace;
        background: var(--background-color);
      }

      .card {
        position: relative;
        background: var(--background-color);
        padding: 30px;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        text-align: center;
        max-width: 600px;
        width: 90%;
        height: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: transform var(--transition-duration) ease;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card::before {
        content: "";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: var(--border-radius);
        z-index: 1;
      }

      .card > * {
        position: relative;
        z-index: 2;
      }

      #timer-display {
        font-size: 2rem;
        color: var(--text-color);
        margin-top: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .button {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        background-color: var(--secondary-color);
        color: var(--text-color);
        cursor: pointer;
        transition: background-color var(--transition-duration) ease,
          transform 0.2s ease;
      }

      .button:hover {
        background-color: #e64a19;
        transform: translateY(-2px);
      }

      .button:active {
        transform: translateY(0);
      }

      input[type="number"].button {
        background-color: transparent;
        border: 2px solid var(--primary-color);
        width: 220px;
      }

      .error {
        color: #ff0000;
        margin-top: 10px;
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div id="timer-display">Enter Time to Start Timer</div>
      <div>
        <input
          type="number"
          id="timer-input"
          class="button"
          placeholder="Set timer (in seconds)"
          min="1" />
        <button id="start-btn" class="button" style="margin-top: 15px">
          <i class="fas fa-play"></i>
        </button>
        <button id="reset-btn" class="button">
          <i class="fas fa-sync-alt"></i>
        </button>
        <div id="error-message" class="error"></div>
      </div>
    </div>
    <script src="Components.js">
    </script>
  </body>
</html>
