<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Component</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto Mono', monospace;
            background-color: #f0f0f0;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #timer-display {
            font-size: 2.5rem;
            color: #333;
            margin-top: 10px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="timer-display">Time remaining: 60 seconds</div>
        <button id="reset-btn" class="button">Reset Timer</button>
    </div>
    <script src="Components.js"></script>
    <script>
        try {
          
            const timer = createTimer(60, 'timer-display');
            timer.start();

            document.getElementById('reset-btn').addEventListener('click', () => {
                timer.reset(60); // Reset timer to 60 seconds
            });
        } catch (error) {
            console.error('Error:', error.message);
        }
    </script>
</body>
</html>
