<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Password Generator App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Password Generator</h1>

    <div class="password-display" id="generated-password">
      P4$5W0rD!
    </div>

    <div class="settings">
      <div class="setting">
        <label for="character-length" class="setting-label">Character Length</label>
        <input type="number" id="character-length" class="setting-input" min="1" value="12">
      </div>

      <div class="options">
        <label class="option">
          <input type="checkbox" id="include-uppercase" class="option-input" checked>
          Include Uppercase Letters
        </label>
        <label class="option">
          <input type="checkbox" id="include-lowercase" class="option-input" checked>
          Include Lowercase Letters
        </label>
        <label class="option">
          <input type="checkbox" id="include-numbers" class="option-input" checked>
          Include Numbers
        </label>
        <label class="option">
          <input type="checkbox" id="include-symbols" class="option-input">
          Include Symbols
        </label>
      </div>

      <div class="strength">
        <label for="strength-indicator" class="strength-label">Strength</label>
        <div id="strength-indicator" class="strength-meter">Medium</div>
        <div class="strength-bars"></div>
      </div>
    </div>

    <button id="generate-btn" class="generate-button">Generate</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
